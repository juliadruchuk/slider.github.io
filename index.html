<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slider-line">
          <img src="./images/elephant.png" alt="photo elephant" />
          <img src="./images/gorilla.png" alt=" photo gorilla" />
          <img src="./images/home.png" alt="photo home" />
          <img src="./images/ice_cream.png" alt="photo ice cream" />
        </div>
      </div>
      <button class="slider-prev">Prev</button>
      <button class="slider-next">Next</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
